<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #ff7043;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
    }
    .container {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    h3 {
      margin-bottom: 8px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      background: #ff7043;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #f4511e;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 5px;
    }
    .form-section {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
    footer a {
      color: #ff7043;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>ü•ò Meal Randomiser</header>
  <div class="container">
    <!-- Add Dish Form -->
    <div class="form-section">
      <h3>Add New Dish</h3>
      <label>Dish Name:</label><br>
      <input type="text" id="dish-name" placeholder="e.g., Paneer Butter Masala"><br>
      
      <label>Type:</label><br>
      <input type="radio" name="dish-type" value="curry" checked> Curry
      <input type="radio" name="dish-type" value="sabzi"> Sabzi<br><br>

      <label>Tag:</label><br>
      <input type="radio" name="dish-tag" value="masala" checked> Masala
      <input type="radio" name="dish-tag" value="simple"> Simple<br><br>

      <label>Ingredients (comma separated):</label><br>
      <input type="text" id="dish-ingredients" placeholder="e.g., onion, tomato, garlic"><br>
      <button onclick="addDish()">Save Dish</button>
    </div>

    <!-- Veggie Selectors -->
    <h3>Suggested Staples:</h3>
    <div class="checkbox-group" id="suggested-list"></div>
    <button onclick="selectAllSuggested()">Select All Suggested</button>

    <h3>Other Available Vegetables:</h3>
    <div class="checkbox-group" id="veggie-list"></div>

    <h3>Ingredients to Avoid:</h3>
    <div class="checkbox-group" id="avoid-list"></div>

    <button onclick="suggestMeal()">Suggest Meal</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <footer>
    Built by Aarushi | <a href="#">View on GitHub</a>
  </footer>

  <script>
    let recipes = JSON.parse(localStorage.getItem('recipes')) || [];
    const staples = ["onion", "tomato", "garlic", "potato", "ginger", "green chili"];

    function saveRecipes() {
      localStorage.setItem('recipes', JSON.stringify(recipes));
    }

    function addDish() {
      const name = document.getElementById('dish-name').value.trim();
      const type = document.querySelector('input[name="dish-type"]:checked').value;
      const tag = document.querySelector('input[name="dish-tag"]:checked').value;
      const ingredients = document.getElementById('dish-ingredients').value
        .split(",").map(i => i.trim().toLowerCase()).filter(Boolean);

      if (!name || ingredients.length === 0) {
        alert("Please fill in all fields.");
        return;
      }

      recipes.push({ name, type, tag, ingredients });
      saveRecipes();
      alert(`‚úÖ ${name} added!`);
      document.getElementById('dish-name').value = "";
      document.getElementById('dish-ingredients').value = "";
      generateCheckboxes(); // refresh veggie checkboxes
    }

    function generateCheckboxes() {
      const allIngredients = new Set();
      recipes.forEach(r => r.ingredients.forEach(i => allIngredients.add(i)));

      const suggestedList = document.getElementById("suggested-list");
      const veggieList = document.getElementById("veggie-list");
      const avoidList = document.getElementById("avoid-list");

      suggestedList.innerHTML = "";
      veggieList.innerHTML = "";
      avoidList.innerHTML = "";

      allIngredients.forEach(veg => {
        const label = `<label><input type="checkbox" value="${veg}" name="available"> ${veg}</label>`;
        const avoid = `<label><input type="checkbox" value="${veg}" name="avoid"> ${veg}</label>`;

        if (staples.includes(veg)) {
          suggestedList.insertAdjacentHTML("beforeend", label);
        } else {
          veggieList.insertAdjacentHTML("beforeend", label);
        }
        avoidList.insertAdjacentHTML("beforeend", avoid);
      });
    }

    function selectAllSuggested() {
      document.querySelectorAll('#suggested-list input[type="checkbox"]').forEach(cb => cb.checked = true);
    }

    function suggestMeal() {
      const selected = Array.from(document.querySelectorAll('input[name="available"]:checked')).map(cb => cb.value);
      const avoid = Array.from(document.querySelectorAll('input[name="avoid"]:checked')).map(cb => cb.value);

      const filtered = recipes.filter(recipe =>
        recipe.ingredients.every(ing => selected.includes(ing)) &&
        recipe.ingredients.every(ing => !avoid.includes(ing))
      );

      const masalaCurries = filtered.filter(r => r.type === "curry" && r.tag === "masala");
      const simpleCurries = filtered.filter(r => r.type === "curry" && r.tag === "simple");
      const masalaSabzis = filtered.filter(r => r.type === "sabzi" && r.tag === "masala");
      const simpleSabzis = filtered.filter(r => r.type === "sabzi" && r.tag === "simple");

      let curry, sabzi;
      if (masalaCurries.length && simpleSabzis.length) {
        curry = randomPick(masalaCurries);
        sabzi = randomPick(simpleSabzis);
      } else if (simpleCurries.length && masalaSabzis.length) {
        curry = randomPick(simpleCurries);
        sabzi = randomPick(masalaSabzis);
      } else {
        document.getElementById("result").innerHTML = "‚ùå No matching pair found with selected preferences.";
        document.getElementById("result").style.display = "block";
        return;
      }

      document.getElementById("result").innerHTML = `
        <strong>üçõ Curry:</strong> ${curry.name} (${curry.tag})<br>
        <em>Ingredients:</em> ${curry.ingredients.join(", ")}<br><br>
        <strong>ü•ó Sabzi:</strong> ${sabzi.name} (${sabzi.tag})<br>
        <em>Ingredients:</em> ${sabzi.ingredients.join(", ")}
      `;
      document.getElementById("result").style.display = "block";
    }

    function randomPick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    window.onload = generateCheckboxes;
  </script>
</body>
</html>
